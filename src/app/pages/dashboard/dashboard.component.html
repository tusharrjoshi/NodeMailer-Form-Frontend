<main id="main" class="main">
   <div class="card">
      <div class="card-body">
         <h5 class="card-title">Forms Data</h5>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">id</th>
                  <th scope="col">Phone</th>
                  <th scope="col">DOB</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let d of dataList; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{d.name}}</td>
                  <td>{{d.email}}</td>
                  <td>{{d._id}}</td>
                  <td>{{d.phone}}</td>
                  <td>{{d.dateOfBirth}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
 </main>
